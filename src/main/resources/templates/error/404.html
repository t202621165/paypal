<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="common/header :: commonHeader('404')"></head>
<body>
	<!-- navigation -->
	<div th:replace="common/navigation :: bar"></div>
	
	<div class="main-container" id="main-container">
		<div class="main-container-inner">
			
			<div class="page-content searchForm">
				<div class="row">
					<div class="col-xs-12 text-center">
						<div class="error-container">
							<div class="well">
								<h1 class="lighter smaller">
									<span class="red bigger-125">
										<i class="fa fa-question"></i>
										404
									</span>
									Page Not Found !
								</h1>

								<hr />
								<h3 class="lighter smaller">Sorry ! 您访问的页面不存在...</h3>

								<div>
									<img alt="404" src="assets/images/404.png">
								</div>

								<hr />

								<div class="center">
									<form id="logout" action="logout" method="post">
										<a th:if="${#authorization.expression('hasAuthority(''index.html'')')}" href="index.html" class="btn btn-primary">
											<i class="icon-arrow-left"></i>
											返回首页
										</a>
	
										<a id="btn-logout" href="javascript:;" class="btn btn-danger">
											<i class="fa fa-power-off"></i>
											退出登录
										</a>
									</form>
								</div>
							</div>
						</div><!-- PAGE CONTENT ENDS -->
					</div>
				</div><!-- /.row -->
			</div><!-- /.page-content -->
		</div><!-- /.main-content -->
		
	</div><!-- /.main-container-inner -->
	
	<!-- basic scripts -->
	<div th:replace="common/common_js :: basic"></div>
</body>
</html>
